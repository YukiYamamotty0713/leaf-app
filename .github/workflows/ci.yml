name: PHP CI/CD Pipeline

on:
  push:
    branches:
      - main  # mainブランチへのpushをトリガー
  pull_request:
    branches:
      - main  # mainブランチへのPRをトリガー

jobs:
  build:
    runs-on: ubuntu-latest  # 最新のUbuntu環境で実行

    steps:
      # 1. コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. PHPのセットアップ
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'  # 使用するPHPのバージョン（必要に応じて変更）

      # 3. Composerで依存関係のインストール
      - name: Install dependencies
        run: |
          composer install --no-progress --prefer-dist

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sudo bash

      - name: Verify Heroku CLI
        run: heroku --version

      - name: Heroku Login
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku auth:token
          heroku auth:whoami

      - name: Check Heroku app exists
        run: heroku apps:info -a pacific-castle-41954
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Show Git Remote Before Setting
        run: git remote -v

      - name: Set Heroku remote URL
        run: |
          git remote add heroku https://git.heroku.com/pacific-castle-41954.git || echo "Remote already exists"
          git remote -v

      - name: Set Git credentials for Heroku
        run: | 
          git config --global user.email "yuuki330110713@gmail.com"
          git config --global user.name "YukiYamamotty0713"
          git config --global credential.helper 'store'
          echo "https://heroku:$HEROKU_API_KEY@git.heroku.com" > ~/.git-credentials
          cat ~/.git-credentials

      - name: Show Git Status
        run: git status

      - name: Show Git Log
        run: git log --oneline -n 5

      - name: Deploy to Heroku
        run: git push --verbose heroku main